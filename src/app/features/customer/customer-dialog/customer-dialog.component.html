<h1 mat-dialog-title>{{ dialogTitle | translate }}</h1>
<div mat-dialog-content>
  <form [formGroup]="customerForm" class="customer-form">

    <!-- Name -->
    <mat-form-field appearance="outline">
      <mat-label>{{ 'CUSTOMER.FORM.NAME' | translate }}</mat-label>
      <input matInput formControlName="name" required>
      <!-- ... errors ... -->
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline">
      <mat-label>{{ 'CUSTOMER.FORM.EMAIL' | translate }}</mat-label>
      <input matInput formControlName="email" type="email" required>
      <!-- ... errors ... -->
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field appearance="outline">
      <mat-label>{{ 'CUSTOMER.FORM.PHONE' | translate }}</mat-label>
      <input matInput formControlName="phone">
      <!-- ... errors ... -->
    </mat-form-field>

    <!-- Address -->
    <mat-form-field appearance="outline">
      <mat-label>{{ 'CUSTOMER.FORM.ADDRESS' | translate }}</mat-label>
      <textarea matInput formControlName="address" cdkTextareaAutosize cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"></textarea>
      <!-- ... errors ... -->
    </mat-form-field>

    <!-- IsActive Toggle/Checkbox -->
    <div class="form-field-like-spacing"> <!-- Added div for consistent spacing -->
      <mat-slide-toggle formControlName="isActive" color="primary">
        {{ 'CUSTOMER.FORM.IS_ACTIVE' | translate }}
      </mat-slide-toggle>
      <!-- OR Using Checkbox: -->
      <!--
      <mat-checkbox formControlName="isActive" color="primary">
        {{ 'CUSTOMER.FORM.IS_ACTIVE' | translate }}
      </mat-checkbox>
      -->
    </div>

  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ 'COMMON.CANCEL' | translate }}</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="customerForm.invalid">{{ 'COMMON.SAVE' | translate }}</button>
</div>
